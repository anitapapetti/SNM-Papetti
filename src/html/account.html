<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNM | Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
</head>

<body>
   <div id="menu"></div>
    <div class="container">
        <form class="form h-100 d-flex align-items-center justify-content-center p-4 flex-column">
            <h1> Change your account info </h1>
            <div class="my-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" value="" oninput="reset_entry_to_valid('username')">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control" aria-describedby="emailHelp" value="" oninput="reset_entry_to_valid('email')">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Insert new password</label>
                <input id="password" type="password" class="form-control" oninput="reset_entry_to_valid('password')">
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirm new password</label>
                <input id="password-confirm" type="password" class="form-control" oninput="reset_entry_to_valid('password-confirm')">
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button"  id="save_button" class="btn btn-primary btn-outline-dark" onclick="save_account_info()">Save changes</button>
                </div>
                <div id="dont-save" class="col-6">
                    <button type="button" class="btn btn-secondary" onclick="get_page_with_url('/home')">Cancel</button>
                </div>
            </div>
            <div class="mt-5">
                <p> Permanently delete your account: </p>
                <button id="delete_button" type="button" class="btn btn-danger" onclick="delete_account()">Delete account</button>
            </div>
        </form>
     </div>
    </div>

    <script  id="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/utils/pages.js"></script>
    <script type="text/javascript" src="/utils/account.js"></script> 
    <script> write_current_account_info(); </script>
</body>

</html>
