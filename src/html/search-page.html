<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNM | Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
</head>

<body>
   <div id="menu"></div>
    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center p-4 flex-column">
            <h1 id="title"> Search </h1>
        <!-- </div>

        <div class="my-2 col-10 col-offset-1"> -->
            <div class="row mt-2">
                <form class="d-flex">
                    <div class="input-group me-2">
                        <select id="type" class="form-select form-select-dark"  aria-label="Default select example">
                            <option value="playlist" selected>Playlist</option>
                            <option value="track">Song</option>
                            <option value="artist">Artist</option>
                            <option value="profile">User profile</option>
                        </select>
                        <input id="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <button id="search_button" class="btn btn-outline-light btn-dark" type="button" onclick="search_snm()">Search</button>
                </form>
            </div>
       
            <div id="page_nav" class="row">
            </div>
        </div>
        <div class="text-center">
            <div class="row justify-content-center" id="search_results"></div>
                
            </div>
        </div>
     
    </div>

    <script id="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/utils/menu.js"></script>
    <script type="text/javascript" src="/utils/pages.js"></script>
    <script type="text/javascript" src="/utils/search.js"></script> 
</body>

</html>
