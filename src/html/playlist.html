<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNM | Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
</head>

<body>
   <div id="menu"></div>
    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center p-4 flex-column">
        <!-- <div class="d-flex gx-5 align-items-center justify-content-center flex-column"> -->
            <p id="visibility" class="hint">Playlist</p>
            <h1 id="title"> Title </h1>
            <div id="likes_row" class="row">
                
                <div class="col">
                    <input type="checkbox" class="btn-check" id="like" autocomplete="off">
                    <label class="btn btn-sm btn-outline-light" for="like" onclick="toggle_like()">like</label><br>
                </div>
                <p id="likes" class="hint col">likes</p>
                <p id="duration" class="hint col"></p>
            </div>
            <p id="description">Description</p>
            <p id="tags" class="hint">tags</p>
            <div id="modify_row" class="btn-group d-flex justify-content-center">
                
            </div>
        </div>

        <div class="my-2 gx-5 justify-content-evenly">
            <div class="row mb-5">
                <table class="table table-sm align-middle">
                    <thead>
                      <tr id="songs_head_row">
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Artists</th>
                        <th scope="col">Album</th>
                        <th scope="col">Released</th>
                        <th scope="col">Duration</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="songs">
                      
                    </tbody>
                  </table>

            </div>

            <div id="search_row" class="row">
                
            </div>
        </div>
     </div>
    </div>

    <script id="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/utils/menu.js"></script>
    <script type="text/javascript" src="/utils/pages.js"></script> 
    <script type="text/javascript" src="/utils/playlist.js"></script> 
    <script> write_playlist();</script>
</body>

</html>
