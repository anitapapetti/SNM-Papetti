<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNM | Choose your favourite artists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
</head>

<body>
   <div id="menu"></div>
    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center p-4 flex-column">
            <h1> Choose your favourite artists </h1>
        </div>

        <div class="row my-2 gx-5 justify-content-evenly">
            <div class="col-sm-6">
                <div class="row">
                    <p> Please search an artist/band and add it to your favourites: </p>
                    <form class="d-flex my-2">
                        <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search_button" class="btn btn-outline-light btn-dark" type="button" onclick="search_artist()">Search</button>
                    </form>
                </div>
                
                <div class="row my-3 justify-content-center" id="search_results">
                    
                </div>
            </div>

            <div class="col-sm-6">
                <h3> Favourites:</h3>
                <div id="fav_artists" class="row my-3 justify-content-center">

                </div>

                <div class="btn-group d-flex justify-content-center">
                    <div class="m-2">
                        <button type="button"  id="save_button" class="btn btn-primary btn-outline-dark" onclick="save_artists()">Save</button>
                    </div>
                    <div id="dont-save" class="m-2">
                        <button type="button" class="btn btn-secondary" onclick="get_page_with_url('/home')">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>

    <script id="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>   
    <script type="text/javascript" src="/utils/pages.js"></script> 
    <script type="text/javascript" src="/utils/artists.js"></script>
    <script> display_current_fav_artists(); </script>

</body>

</html>
